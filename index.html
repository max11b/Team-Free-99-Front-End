<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- CSS file -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Title for our website name -->
    <title>Team Free 99</title>
  </head>
  <!-- Body needs to have a shortcut to Colorzilla as an extension/add-on. Reference: https://twitter.com/brianpemberton/status/201455628143689728  -->
  <body cz-shortcut-listen="true">
    <!-- Title of the page needs to be in the center and container in order to leave no white space on the webpage -->
    <div
      id="title title_container"
      class="
        fluid_container
        d_grid
        gap_3
        align_items_center
        animated
        fadeInUp
        tofade
      "
    >
      <div class="flex_shrink_0">
        <img
          class="animated_gif"
          src="https://media.giphy.com/media/cXVkE2JNKIBqhhiBCZ/giphy.gif"
        />
      </div>

      <div class="text-center">
        <h1 class="sticky-top">Pick your next Destination</h1>
      </div>
    </div>
    <section class="fluid_container">
      <div id="first_container">
        <div class="panel container align_items_center" id="form_container">
          <form action="" id="userInputForm">
            <label for="destination" class="btn btn_bright">Destination</label>
            <input
              required
              minlength="2"
              type="text"
              id="destination"
              name="destination"
              placeholder="Enter the name of the destination"
            />
            <label for="location" class="btn btn_bright">Location</label>
            <input
              required
              minlength="2"
              type="text"
              id="location"
              name="location"
              placeholder="Where is it located"
            />
            <button type="submit" id="myBtn" class="btn btn_light">
              Find your next destination
            </button>
            <button type="submit" id="done" class="btn btn_light">DONE</button>
          </form>
        </div>
      </div>
    </section>
    <section class="tofade animated fadInUp">
      <div
        class="text-center panel container half_block animated flipInY"
        id="second_container"
      >
        <div id="title">
          <h1 class="pt_5 mt_5 mb_4 lh_1 fw_bold align_items_center">
            Here are your top destinations
          </h1>
        </div>
        <div id="second_container">
          <div id="list_1"></div>
        </div>
      </div>
      <div>
        <div
          class="text-center panel container half_block animated flipInY"
          id="third_container"
        >
          <div id="title">
            <h1 class="pt_5 mt_5 mb_4 lh_1 fw_bold">
              Select your favorite destinations
            </h1>
          </div>
          <div id="third_card_container form_container">
            <div id="list_2"></div>
          </div>
        </div>
      </div>
      <div>
        <div
          class="text-center panel container half_block animated flipInY"
          id="final_container"
        >
          <div id="title">
            <h1 class="pt_5 mt_5 mb_4 lh_1 fw_bold">
              Your destination awaits
              <br />
              Please select one location
            </h1>
          </div>
          <div id="final_card_container form_container">
            <div id="list_3"></div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer" class="tofade animated fadInUp">
      <div class="footbackground">
        <p>
          "This is a Free 99 product"
          <br />
          "12811 SE 32nd St Ste 200, Bellevue, WA 98005"
        </p>
      </div>
    </footer>
    <!-- Javascript file -->
    <script src="./script.js"></script>
  </body>
</html>
