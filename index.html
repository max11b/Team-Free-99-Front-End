<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- CSS file -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Title for our website name -->
    <title>Team Free 99</title>
  </head>
  <!-- Body needs to have a shortcut to Colorzilla as an extension/add-on. Reference: https://twitter.com/brianpemberton/status/201455628143689728  -->
  <body cz-shortcut-listen="true">
    <!-- Title of the page needs to be in the center and container in order to leave no white space on the webpage -->
    <div
      id="title title_container"
      class="container-fluid d-grid gap-3 align-items-center animated fadeInUp"
    >
      <div class="flex-shrink-0">
        <img
          class="animated-gif"
          src="https://media.giphy.com/media/cXVkE2JNKIBqhhiBCZ/giphy.gif"
        />
      </div>
      <div class="text-center">
        <h1 class="sticky-top">Pick your next Destination</h1>
      </div>
    </div>
    <div id="first_container">
      <div class="panel container align-items-center" id="form_container">
        <form action="" id="free99">
          <label for="destination">Destination</label>
          <input
            required
            minlength="2"
            type="text"
            id="destination"
            name="name"
            placeholder="Enter the name of the destination"
          />
          <label for="location">Location</label>
          <input
            required
            minlength="2"
            type="text"
            id="location"
            name="location"
            placeholder="Where is it located"
          />
          <button type="submit" id="myBtn" class="btn btn-light">
            Find your next destination
          </button>
        </form>
      </div>
    </div>
    <div class="text-center panel container" id="second_container">
      <div id="title">
        <h1 class="pt-5 mt-5 mb-4 lh-1 fw-bold align-items-center">
          Your next destination is one click away
        </h1>
      </div>
      <div id="second_container">
        <div id="list"></div>
      </div>
    </div>
    <div>
      <div
        class="text-center panel container align-items-center"
        id="final_container"
      >
        <div id="title">
          <h1 class="pt-5 mt-5 mb-4 lh-1 fw-bold">Select your destination</h1>
        </div>
        <div id="final_card_container form_container">
          <div id="list"></div>
        </div>
      </div>
    </div>
    <!-- Javascript file -->
    <script src="./script.js"></script>
  </body>
</html>
